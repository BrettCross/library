<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">Header</div>
      <div class="books">
        <div class="add-book">
          <button id="add-book-btn">Add Book</button>
        </div>
      </div>
    </div>
    <!-- A modal dialog containing a form -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-span" class="close">&times;</span>
        <form id="add-book-form">
          <p>
            <label for="title-input">Title:</label>
          </p>
          <input type="text" id="title-input" name="title" required>
          <p>
            <label for="author-input">Author:</label>
          </p>
          <input type="text" id="author-input" name="author" required>
          <p>
            <label for="pages-input">Number of Pages:</label>
          </p>
          <input type="number" id="pages-input" name="number-of-pages" required>
          <p>
            <label>Have you read this book?</label>
          </p>
          <div class="">
            <input type="checkbox" name="have-read" id="have-read-input">
            <label for="have-read">Yes</label>
          </div>
          <div class="dialog-buttons">
            <button id="confirm-btn" type="submit">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
